<h2 class = "text-center">HISTORIA CLINICA </h2>
<div class="container">
  <div class="row">

      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
  <form id="registroH" (ngSubmit)="guardarH(registroForm.value)" [formGroup]="registroForm">
    <div class="row">
      <div class="col">
    <label for="nombres">Nombres</label>
    <input type="text" class="form-control" id="nombres" placeholder="name@example.com" [(ngModel)]="paciente.nombres" formControlName="nombres">
      </div>
      <div class="col">
    <label for="apellidos">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" placeholder="name@example.com" [(ngModel)]="paciente.apellidos" formControlName="apellidos">
      </div>
    </div>
    <div class="row">
      <div class="col">
    <label for="email">Correo Electronico</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="paciente.email" formControlName="email">
  </div>
  <div class="col-md-6">
    <label for="id" class="form-label">Numero Identidicacion:</label>
    <input type="text" class="form-control" id="id" placeholder="1234567" [(ngModel)]="paciente.id" formControlName="id">
  </div>
    </div>

    <div class="row">
      <div class="col">
    <label for="direccion" class="form-label">DIRECCION:</label>
    <input type="text" class="form-control" id="direccion" placeholder="cale 123" [(ngModel)]="paciente.direccion" formControlName="direccion">
  </div>
      <div class="form-group col-md-4">
    <label for="telefono" class="form-label">TELEFONO:</label>
    <input type="text" class="form-control" id="telefono" placeholder="3112345" [(ngModel)]="paciente.telefono" formControlName="telefono">
  </div>
      <div class="form-group col-md-2">
    <label for="ciudad" class="form-label">CIUDAD:</label>
    <input type="text" class="form-control" id="ciudad" [(ngModel)]="paciente.ciudad" formControlName="ciudad">
  </div>
    </div>

    <div class="row">
      <div class="col-md-2">
    <label for="edad" class="form-label">EDAD:</label>
    <input type="text" class="form-control" id="edad" [(ngModel)]="paciente.edad" formControlName="edad">
  </div>
  <div class="col-md-2">
    <label for="peso" class="form-label">PESO:</label>
    <input type="text" class="form-control" id="peso" [(ngModel)]="paciente.peso" formControlName="peso">
  </div>
  <div class="col-md-2">
    <label for="estatura" class="form-label">ESTATURA:</label>
    <input type="text" class="form-control" id="estatura" [(ngModel)]="paciente.estatura" formControlName="estatura">
  </div>
  <div class="col-md-2">
    <label for="genero" class="form-label">GENERO:</label>
    <input type="text"  class="form-control" id="genero" [(ngModel)]="paciente.genero" formControlName="genero">
  </div>
    </div>
    <form>
      <label for="diabetico" class="form-label">DIABETICO:    </label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"  [(ngModel)]="paciente.diabetico" formControlName="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">SI</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">NO</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">DESC</label>
      </div>
    </form>
          <form>
    <div class="row">
      <div class="col-md-4">
        <label for="fumador" class="form-label">FUMADOR:  </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fsi" value="option4">
          <label class="form-check-label" for="fsi">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fno" value="option5">
          <label class="form-check-label" for="fno">NO</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fdesc" value="option6">
          <label class="form-check-label" for="fdesc">DESC</label>
        </div>
      </div>
    </div>
          </form>
  <form>
    <div class="row">
      <div class="col-md-4">
    <label for="antecedentes_Quirurgicos" class="form-label">ANTECEDENTES QUIRURGICOS</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="antecedentes_Quirurgicos">
          <label class="form-check-label" for="antecedentes_Quirurgicos">
            SI
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="NOQ" checked>
          <label class="form-check-label" for="NOQ">
            NO
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="DESCQ" checked>
          <label class="form-check-label" for="DESCQ">
            DESCO
          </label>
        </div>
      </div>
    </div>
  </form>
  <form>
  <div class="col-md-4">
    <label for="antecedentes_Alergicos" class="form-label">ANTECEDENTES ALERGICOS</label>
    <input type="text" class="form-control" id="antecedentes_Alergicos" [(ngModel)]="paciente.antecedentes_Alergicos" formControlName="antecedentes_Alergicos">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Alergicos">
      <label class="form-check-label" for="Alergicos">
        SI
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="NOA" checked>
      <label class="form-check-label" for="NOA">
        NO
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="DESCA" checked>
      <label class="form-check-label" for="DESCA">
        DESCO
      </label>
    </div>
  </div>
  </form>
  <form>
    <div class="row">
      <div class="col-md-4">
    <label for="antecedentes_Heredofamiliares" class="form-label">ANTECEDENTES HEREDO-FAMILIARES</label>
    <input type="text" class="form-control" id="antecedentes_Heredofamiliares" [(ngModel)]="paciente.antecedentes_Heredofamiliares" formControlName="antecedentes_Heredofamiliares">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="heredofamiliares">
          <label class="form-check-label" for="heredofamiliares">
            SI
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="NOH" checked>
          <label class="form-check-label" for="NOH">
            NO
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="DESCH" checked>
          <label class="form-check-label" for="DESCH">
            DESCO
          </label>
        </div>
  </div>
    </div>
  </form>
<br>
    <div class="col-12">
      <button class="btn btn-primary " type="submit" form="registroH" [disabled]="registroForm.invalid">GUARDAR</button>
    </div>
    <br>
  <div class="col-12">
    <button type="submit" class="btn btn-primary"  (click)="examenes()">EXAMENES</button>
  </div>

  </form>

  <button class="btn btn-link" (click)="volver()">Volver</button>


      </div>
    </div>
  </div>
</div>
