<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<h2 class = "text-center">ESPECIALISTA </h2>

<div class="container  text center">
    <div class="row">
        <div class="card border-0 shadow rounded-3 my-5">
<form class ="form-check-inline">
    <div class="col-md-4">
<input type="text" name="idpaciente" class="form-control" id="idpaciente" placeholder="Digite id del paciente">
    <input type="submit" class="btn btn-primary mb-2" value="Buscar">
    </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Control de Pacientes</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" (click)="crearpaciente()">Nuevo Paciente</a>
            </li>
        </ul>
    </div>
</nav>
            <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">FECHA DE NACIMIENTO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">ACCION</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listPacientes">
            <th scope="row" type="button" id="grabar" (click)="registro()">{{item.id}}</th>
            <td> {{item.nombres}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.email}}</td>
            <td>
                <a class ="btn btn-primary">Editar</a>
                &nbsp;
                <button  class="btn btn-danger" (click)="eliminar()">
                    Delete <i class="fa fa-trash-o fa-lg"></i>
                </button>
            </td>

        </tr>

        </tbody>
    </table>
      <div class="card-body p-4 p-sm-5">
<div class="position-relative">
        <button class="btn btn-link" (click)="volver()">Volver</button>
      </div>
    </div>
  </div>
</div>
</div>
