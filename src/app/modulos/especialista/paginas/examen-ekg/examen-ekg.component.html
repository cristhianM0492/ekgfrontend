<h2 class="text-center">ESPECIALISTA </h2>
<div class="container">
    <div class="row">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <div class="position-relative">
                    <div class="position-absolute top-100 start-50 translate-middle"></div>
                    <div class="form-floating mb-180" class="text-center">
                        <h3 class="text-center">EXAMEN EKG </h3>
                    </div>
                    <div>
                        <label class="form-label">FECHA:</label>
                        <input type="date" style="margin: 60px" value="2023-05-01"/>
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID PACIENTE</th>
                                <th scope="col">DISPOSITIVO</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of listaPaciente">
                                <th scope="row" >{{item.id}}</th>
                                <td> {{item.nombres}}</td>
                            </tr>

                            </tbody>
                        </table>

                </div>
                    <div class="row">
                        <div>
                            <div id="realtimechart">
                                <div class="container-canvas">
                                    <canvas id="realtime-chart"></canvas>
                                </div>

                            </div>

                            <div class="col-md-12 text-center">
                            <button id="sendButton" (click)="sendBinaryData()">
                                <img src="https://cdn-icons-png.flaticon.com/512/2468/2468825.png"
                                width="80px" height="80px" alt ="">
                            </button>

                                <button  type="button" id="grabar" (click)="sendBinaryData()">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMNTH_G2Lmpc3zEQTnf2feyWA2dx2Z3ZB1kw&usqp=CAU"
                                     width="80px" height="80px" alt ="">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="observaciones">OBSERVACIONES:</label>
                            <textarea class="form-control" id="observaciones" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button c type="submit" style="margin: 80px " class="btn btn-primary">GUARDAR</button>
                        </div>
                        <button class="btn btn-link" (click)="volver()">Volver</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
